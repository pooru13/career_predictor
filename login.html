<!DOCTYPE html>
<html>
<head>
    <title>Career Predictor - Login/Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to Career Predictor</h1>
        <p>Login or Signup to continue</p>

        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <label for="name">Name (only for signup)</label>
            <input type="text" id="name" name="name" placeholder="Your Name">

            <label for="identifier">Email or Phone</label>
            <input type="text" id="identifier" name="identifier" placeholder="Enter Email or Phone" required>

            <div class="action-buttons">
                <button type="submit" name="action" value="login">Login</button>
                <button type="submit" name="action" value="signup">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
